<!DOCTYPE html>
<html>
<head>
  <title>Present</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <style media="screen">
  .mobile-view{
    width:40%;
  }

  @media only screen and (min-width : 314px) and (max-width : 636px) {
  .mobile-view{
    width:70%;
    }
  }

  a:link { text-decoration: none; }
  </style>
</head>
<body>
<div style="display:none;font-size:1px;color:#333333;line-height:1px;max-height:0px;max-width:0px;opacity:0;overflow:hidden;">
  See what's happening on Present!
</div>
<center>
  <div style="padding:0;background-color:#fff;height:100%;margin:0 auto;border:2px solid rgb(239,239,244);width:100%;max-width:620px" class="mobile-view">
      <table style="border-spacing:0; background-color:#fff; width:100%">
        <tbody>
        <tr>
          <td style="font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:#565a5c;padding:0;margin:0 auto">
            <div
                style="margin:0;padding:0;text-align:center;color:#ffffff;background-color:rgb(116,60,206)">
              <div>
                <table width="100%" cellpadding="0" cellspacing="0"
                       style="padding-bottom:10px;padding-top:12px">
                  <tbody>
                  <tr>
                    <td align="center" valign="top"
                        style="font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:#565a5c">
                      <a href="https://present.co/" title="Present"
                         style="font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:#fff;text-decoration:none"
                         target="_blank">
                        <img src="https://present.co/email/logo.png" alt="Present"
                             style="width:35px;border:0">
                        <img src="https://present.co/email/present.png" alt="Present"
                             style="width:141px;border:0;margin-left:10px">
                      </a>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <div style="max-width:600px;margin:0 auto;text-align:center">
              <table width="100%" style="padding: 8px">
              {{#groupSummaries}}
                <tr>
                  <td style="padding: 8px 8px 8px 0px"><a href="{{group.shortLink}}"><img width="50" height="50" src="{{icon}}"></a></td>
                  <td width="100%" valign="middle" align="left" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis"><a style="text-decoration:none; color: black; font-size: 12pt" href="{{group.shortLink}}"><b>{{group.title}}</b></a><br/>
                    <a style="text-decoration:none; color: rgb(116,60,206); font-size: 10pt" href="{{group.shortLink}}">{{summary}}</a></td>
                </tr>
              {{/groupSummaries}}
              </table>
            </div>

            <table
                style="line-height:150%;border-spacing:0;width:100%;margin:0 auto;background-color:rgb(239,239,244);padding: 15px 50px 10px;">
              <tbody>
              <tr>
                <td style="font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:#565a5c;line-height:150%;text-align:center;margin:0 auto;">
                  <a href="https://blog.present.co/" title="LinkedIn"
                     style="font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:#ff5a5f;line-height:150%;margin:0;padding:0;text-decoration:none"
                     target="_blank">
                    <img alt="Medium" src="https://present.co/email/Medium@2x.png"
                         style="height:40px;width:40px;">
                  </a>
                </td>

                <td style="font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:#565a5c;line-height:150%;margin:0 auto;text-align:center">
                  <a href="https://www.facebook.com/letsbepresent/" title="facebook"
                     style="font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:#ff5a5f;line-height:150%;margin:0;padding:0;text-decoration:none"
                     target="_blank">
                    <img alt="Facebook" src="https://present.co/email/facebook.png"
                         style="height:40px;width:40px;">
                  </a>
                </td>

                <td style="font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:#565a5c;line-height:150%;margin:0 auto;text-align:center">
                  <a href="https://www.instagram.com/letsbepresent/" title="Instagram"
                     style="font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:#ff5a5f;line-height:150%;margin:0;padding:0;text-decoration:none"
                     target="_blank">
                    <img alt="Instagram" src="https://present.co/email/instagram.png"
                         style="height:40px;width:40px;">
                  </a>
                </td>

                <td style="font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:#565a5c;line-height:150%;margin:0 auto;text-align:center">
                  <a href="https://twitter.com/letsbepresent" title="twitter"
                     style="font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:#ff5a5f;line-height:150%;margin:0;padding:0;text-decoration:none"
                     target="_blank">
                    <img alt="Twitter" src="https://present.co/email/twitter.png"
                         style="height:40px;width:40px;">
                  </a>
                </td>
              </tr>

              </tbody>
            </table>

          </td>
        </tr>
        </tbody>
      </table>
    </div>
</center>

</body>
</html>
