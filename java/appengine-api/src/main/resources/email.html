<!DOCTYPE html>
<html>
<head>
  <title>Present</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <style media="screen">
  .mobile-view{
    width:40%;
  }

  @media only screen and (min-width : 314px) and (max-width : 636px) {
  .mobile-view{
    width:70%;
    }
  }
  </style>
</head>
<body>
<center>
  <a href="{{link}}" style="text-decoration:none" target="_blank" title=" ">
  <div
    style="padding:0;background-color:#fff;height:100%;margin:0 auto;border:2px solid rgb(239,239,244);width:100%;max-width:620px"
    class="mobile-view">
  <table style="border-spacing:0; background-color:#fff; width:100%">
    <tbody>
    <tr>
      <td style="font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:#565a5c;line-height:150%;padding:0;margin:0 auto">
        <div
            style="margin:0;padding:0;text-align:center;color:#ffffff;background-color:rgb(116,60,206)">
          <div>
            <table width="100%" cellpadding="0" cellspacing="0"
                   style="padding-bottom:10px;padding-top:12px">
              <tbody>
              <tr>
                <td align="center" valign="top"
                    style="font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:#565a5c;line-height:150%">
                  <a href="{{link}}" title="Present"
                     style="font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:#fff;line-height:150%;text-decoration:none"
                     target="_blank">
                    <img src="https://present.co/email/logo.png" alt="Present"
                         style="width:35px;border:0">
                    <img src="https://present.co/email/present.png" alt="Present"
                         style="width:141px;border:0;margin-left:10px">
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>

        {{#hasGroup}}
        <div style="max-width:600px;margin:0 auto;text-align:center">
          <table style="padding-top:8.25px;width:100%">
            <tbody>
            <tr>
              <td style="font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:#565a5c;line-height:150%">
                <div
                    style="border-bottom-width:1px;background-color:#ffffff;border-style:solid;border-color:#dbdbdb;border-left-width:1px;border-right-width:1px;border-top-width:0;border:none;border-radius:4px;padding:0px 8px;">
                  <div style="text-align:center">
                    <table style="padding-top:8.25px;padding-bottom:9.25px;width:100%">
                      <tbody>
                      <tr>
                        <td style="font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:#565a5c;line-height:150%">
                          <img src="{{userPhoto}}" class="m_-1523568464396584444logo CToWUd a6T"
                               style="max-width:66px;width:66px;height:66px;border:0;border-radius:100%"
                               tabindex="0">
                        </td>
                        <td style="font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:#565a5c;line-height:150%">
                          <p style=" margin-left:15px; font-size:15px; margin-top: 15px; text-align:left;">
                            {{{message}}}
                          <p>
                        </td>
                      </tr>
                      </tbody>
                    </table>

                    <div>
                      <img style="width:100%;" src="{{coverPhoto}}">
                      <div
                          style="text-align:left;margin-top:-10px;padding:10px;border:2px solid rgb(239,239,244);border-top:none;margin-top:-6px">
                        <p style="font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:#000;line-height:150%; font-size:16px;font-weight:500; margin:0px;">
                          {{groupTitle}}</p>
                        <img src="https://present.co/email/pin.png"
                             style="width:8px; height:12px;margin-bottom:1px"/> <span
                          style="font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;font-size:18px;font-weight:400;font-size:15px;color:#000;">{{locationName}}</span>
                      </div>
                    </div>

                    <p style="font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:#565a5c;line-height:150%">
                      <a href="{{link}}"
                         style="font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:#2199e8;line-height:1.3;margin-top:11px;text-align:left;background:linear-gradient(to right, rgb(48,35,174),rgb(200,109,215));border-radius:100px;display:inline-block;padding:12px 59px;text-decoration:none"
                         target="_blank">
                        <span class="m_-1523568464396584444btn-text"
                              style="white-space:nowrap;font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:white;line-height:26px;text-align:center;font-size:15px;margin-bottom:0px;letter-spacing:1px;">{{buttonLabel}}</span>
                      </a>
                    </p>
                    <br>
                  </div>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        {{/hasGroup}}
        {{^hasGroup}}
        <div style="max-width:600px;margin:0 auto;text-align:center">
          <table style="padding-top:8.25px;width:100%">
            <tbody>
            <tr>
              <td style="font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:#565a5c;line-height:150%">
                <div
                    style="border-bottom-width:1px;background-color:#ffffff;border-style:solid;border-color:#dbdbdb;border-left-width:1px;border-right-width:1px;border-top-width:0;border:none;border-radius:4px;padding:0px 38px;">
                  <div style="text-align:center;margin-top:20px;">
                    <img src="{{userPhoto}}"
                         style="max-width:132.81px;width:100px;height:100px;border:0;border-radius:100%"
                         tabindex="0">
                    <p style="font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:#565a5c;line-height:150%; font-size:18px;font-weight:400; margin:20px auto 30px;width:80%;text-align:center">
                      {{{message}}}</p>
                    <p style="font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:#565a5c;line-height:150%">
                      <a href="{{link}}"
                         style="font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:#2199e8;line-height:1.3;margin-top:11px;text-align:left;background:linear-gradient(to right, rgb(48,35,174),rgb(200,109,215));border-radius:100px;display:inline-block;padding:12px 78px;text-decoration:none"
                         target="_blank">
                        <span
                            style="white-space:nowrap;font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:white;line-height:26px;text-align:center;font-size:15px;margin-bottom:0px;letter-spacing:1.5px">{{buttonLabel}}</span>
                      </a>
                    </p>
                    <br>
                  </div>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        {{/hasGroup}}
        <table
            style="line-height:150%;border-spacing:0;width:100%;margin:0 auto;background-color:rgb(239,239,244);padding: 15px 50px 10px;">
          <tbody>
          <tr>
            <td style="font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:#565a5c;line-height:150%;text-align:center;margin:0 auto;">
              <a href="https://blog.present.co/" title="LinkedIn"
                 style="font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:#ff5a5f;line-height:150%;margin:0;padding:0;text-decoration:none"
                 target="_blank">
                <img alt="Medium" src="https://present.co/email/Medium@2x.png"
                     style="height:40px;width:40px;">
              </a>
            </td>

            <td style="font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:#565a5c;line-height:150%;margin:0 auto;text-align:center">
              <a href="https://www.facebook.com/letsbepresent/" title="facebook"
                 style="font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:#ff5a5f;line-height:150%;margin:0;padding:0;text-decoration:none"
                 target="_blank">
                <img alt="Facebook" src="https://present.co/email/facebook.png"
                     style="height:40px;width:40px;">
              </a>
            </td>

            <td style="font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:#565a5c;line-height:150%;margin:0 auto;text-align:center">
              <a href="https://www.instagram.com/letsbepresent/" title="Instagram"
                 style="font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:#ff5a5f;line-height:150%;margin:0;padding:0;text-decoration:none"
                 target="_blank">
                <img alt="Instagram" src="https://present.co/email/instagram.png"
                     style="height:40px;width:40px;">
              </a>
            </td>

            <td style="font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:#565a5c;line-height:150%;margin:0 auto;text-align:center">
              <a href="https://twitter.com/letsbepresent" title="twitter"
                 style="font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;color:#ff5a5f;line-height:150%;margin:0;padding:0;text-decoration:none"
                 target="_blank">
                <img alt="Twitter" src="https://present.co/email/twitter.png"
                     style="height:40px;width:40px;">
              </a>
            </td>
          </tr>

          </tbody>
        </table>

      </td>
    </tr>
    </tbody>
  </table>
</div>
</a>
</center>

</body>
</html>
