  <body>
    <div id="main-div" class="display">
      <div class="header-container">
        <img alt="present" src="https://present.co/images/logn-new@2x.png" class="Mobile-view-logo"/>
        <div>
          <img alt="present" src="https://present.co/images/instagram-new@2x.png" class="social-logo"/>
          <img alt="present" src="https://present.co/images/medium-new@2x.png" class="social-logo"/>
          <img alt="present" src="https://present.co/images/twitter-new@2x.png" class="social-logo"/>
          <img alt="present" src="https://present.co/images/facebook-new@2x.png" class="social-logo"/>
        </div>
      </div>

      <div id="title-header">
        <p class="fir-title"></p>
        <p class="sec-title-wrapper"></p>
      </div>

      <div id="user-container">
        <div class="user-container-wrapper">
          <img src="{{photo}}" class="user-photo"/>
          <div>
            <p class="user-name-wrapper">{{title}}</p>
          </div>
        </div>
        <p class="user-msg">Hey there, would love for you to join me on Present!</p>
      </div>

      <div id="category-container">
        <div class="photo-iphone-container">
          <img alt="{{title}}" class="iphone-group-photo category-photo" src="https://present.co/images/{{{title}}}-category@2x.png"/>
          <p class="title-category">{{title}}</p>
        </div>
      </div>

      <div id="circle-container">
        <div class="photo-iphone-container">
          <img alt="{{title}}" class="iphone-group-photo" src="{{photo}}"/>
        </div>
        <div class="info-container">
          <p class="iphone-title">{{title}}</p>
          <div id="location-container">
            <img src="{{basePath}}/assets/page-1@2x.png" alt="icon" class="iphone-loc-icon"/>
            <p class="iphone-location">{{locationName}}</p>
          </div>
        </div>
      </div>

      <div class="no-iphone-container text-center">
        <a class="openPresent-btn" href="{{url}}">Open in Present</a>
        <p class="dont-cta">Don&apos;t have the app?</p>
        <a id="dl-img" >
          <img alt="" class="dl-app-photo"/>
        </a>
      </div>
      <img class="divider" src="https://present.co/images/divider@2x.png" />
    </div>

    <div id="verify-container" class="display">
      <img src="/images/divider@2x.png" class="divider"/>
      <div class="row text-center">
        <div>
          <img src="{{basePath}}/assets/android-vertical.svg" class="logo" />
          <p class="title">Network of Extraordinary Women</p>
          <a href="{{url}}" target="_blank" class="sign-in-btn">Sign in to Present</a>
        </div>
        <div class="app-container">
          <p>Don't have the app?</p>
          <a href="https://appsto.re/us/0lr-jb.i" target="_blank" class="ios">
            <img src="https://present.co/images/download-on-the-app-store-badge-us-uk-135-x-40@2x.png"/>
          </a>
          <a href="https://play.google.com/store/apps/details?id=co.present.present" target="_blank" class="android">
            <img src="https://present.co/images/google-play@2x.png"/>
          </a>
        </div>
        <div class="social-media">
          <a href="https://www.instagram.com/letsbepresent/"><img src="https://present.co/images/instagram-new@2x.png" alt=""></a>
          <a href="https://blog.present.co/"><img src="https://present.co/images/medium-new@2x.png" alt=""></a>
          <a href="https://twitter.com/letsbepresent"><img src="https://present.co/images/twitter-new@2x.png" alt=""></a>
          <a href="https://www.facebook.com/letsbepresent/"><img src="https://present.co/images/facebook-new@2x.png" alt=""></a>
        </div>
      </div>
    </div>
